<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sample Table</h1>
    <table>
        <thead>
            <tr>
                <th>Date </th>
                <th>class</th>
                <th>subject</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>22/dec/2017</td>
                <td>29/nov/2002</td>
                <td>24/dec/2003</td>
            </tr>
            <tr>
                <td>10th</td>
                <td>11th</td>
                <td>12th</td>
            </tr>
            <tr>
                <td>both</td>
                <td>commerce</td>
                <td>bio</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
